<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Chill</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="container__title">Windchill Calculator</h1>
        <p class="container__desc">
            Windchill combines the actual temperature with the wind speed to calculate the windchill factor, or what the
            perceived temperature is versus the actual temperature.
        </p>
        <form class="container__form">
            <div class="container__form__control">
                <label class="container__form__control__label container__form__control__temp" unit="&deg;F">
                    Temperature
                </label>
                <input type="number" class="container__form__control__input container__form__control__temp-input" >
            </div>
            <div class="container__form__control">
                <label class="container__form__control__label container__form__control__speed" unit="mph">
                    Speed</label>
                <input type="number" class="container__form__control__input container__form__control__speed-input" >
            </div>

            <p class="container__form__alert hidden"></p>
            
            <div class="container__form__control">
                <label class="container__form__control__label">Imperial</label>
                <label class="container__form__control__switch">
                    <input type="checkbox" class="container__form__control__switch__checkbox">
                    <span class="container__form__control__switch__slider"></span>
                </label>
                <label class="container__form__control__label">Metric</label>
            </div>
            <div class="container__form__buttons">
                <button class="container__form__buttons__submit" type="submit">Calculate</button>
            </div>
        </form>
    </div>
    <div class="output-wrapper">
        <div class="output">
            <h2 class="output__title">Wind Chill Factor</h2>
            <p class="output__result">123</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
